<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <form>
      <div>
        <h2>Day</h2>
        <input type="number" placeholder="DD" />
        <p class="warning"></p>
      </div>
      <div>
        <h2>Month</h2>
        <input type="number" placeholder="MM" />
        <p class="warning"></p>
      </div>
      <div>
        <h2>Year</h2>
        <input type="number" placeholder="YYYY" />
        <p class="warning"></p>
      </div>
      <button type="submit"><img src="assets/images/icon-arrow.svg" alt="Check"></button>
    </form>
    <h1><span>--</span> years</h1>
    <h1><span>--</span> months</h1>
    <h1><span>--</span> days</h1>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://abdullahmuslim.github.io/portfolio">Abdullah Muslim</a>.
  </footer>
  <script src="main.js"></script>
</body>
</html>
